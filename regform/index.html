<!doctype html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" type="text/css"></link>
</head>
<body>
  <header><center><h1>Hotel Registration Form</h1></center></header>
  <center><form align="center">
    <div><img src="logoimg3.png" id="img"/></div>

      <div><label>FirstName</label></div>
      <div><input type="text" placeholder="FirstName" id="firstname" required></div>
      <div><label>LastName</label></div>
      <div><input type="text" placeholder="LastName" required></div>
      <div><label>Email</label></div>
      <div><input type="email" placeholder="mail@gmail.com" required></div>
      <div><label>Password</label></div>
      <div><input type="password" required></div>
      <div><label>Confirm Password</label></div>
      <div><input type="password" required></div>
      <div><label>Phone no</label></div>
      <div><input type="tel" placeholder="9876543210" required></div><br/>

      <div><label>Gender</label></div><br/>
      <input type="radio" name="gender" value="male" required>Male
      <input type="radio" name="gender" value="female" required>Female<br/><br/>
      <div><button >Submit</button></div>
  </form></center>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
